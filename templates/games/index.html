{% extends "base.html" %}

{% load markup %}

{% block title %}Games{% endblock %}

{% block content %}
{% for game in game_list %}
<div class="game">
    <a href="/games/{{ game.slug }}"><img src="{{ game.image.url }}"></a>
    <h2>{{ game.title }}</h2>
    {{ game.brief|markdown }}
</div>
{% endfor %}
{% endblock %}
